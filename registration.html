    <section class="full-color-on-page">
      <h3
        style="
          text-align: center;
          background-color: tomato;
          font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
          text-decoration: double;
        "
      >
       <i> Registration Form </i>
      </h3>
      <form
        style="
          margin: 0vh 0vh 0vh 2vh;
          background-color: gainsboro;
          border: 2vh;
        "
      >
        <!--------for-all-level-text --class-i am using in style ----------->
        <label class="for-all-level-text">
          <label>Name:-</label>
          <!---changing box radius-->
          <input type="text" placeholder="enter your name" /> <br /><br />

          <label>Phone:-</label>
          <input type="number" placeholder="enter your phone no" /> <br /><br />

          <label>Email:-</label>
          <input type="email" placeholder="enter your email ID" /> <br /><br />

          <label>Password:-</label>
          <input type="password" placeholder="password" /> <br /><br />

          <label>City:-</label>
          <input type="text" placeholder="location" /> <br /><br />

          <br />

          <label>Date:-</label>
          <input type="date" /> <br /><br />

          <label>Time:-</label>
          <input type="time" /> <br /><br />

          <label>File image:-</label>
          <input type="file" /> <br /><br />

          <label>Gender:-</Gender:-></label>
          <label for="">Male</label>
          <input
            type="radio"
            name="txtName1"
            id=""
            placeholder="Name"
            group="Gender"
          />
          &nbsp;&nbsp;

          <label>Female</label>
          <input
            type="radio"
            name="txtName1"
            placeholder="Name"
            group="Gender"
          /><br /><br />

          <label>Address:-</label>
          <textarea placeholder="enter your address"></textarea> <br />

          <input
            style="
              border-radius: 50%;
              margin: 3vh;
              padding: 2vh;
              background-color: rgba(7, 7, 227, 0.963);
              color: white;
            "
            type="submit"
            value="Submit"
          />
          <input
            style="
              border-radius: 50%;
              margin: 3vh;
              padding: 2vh;
              background-color: red;
              color: white;
            "
            type="reset"
            value="Remove All"
          />
