    <!----contect------------------------------->
    <div
      class="container"
      style="
        background: rgb(5, 16, 18);
        color: rgb(237, 200, 174);
        font-style: oblique;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
      "
    >
      <div style="text-align: center">
        <h1 style="color: rgb(231, 25, 25)">Contact Us</h1>
        <p>For any query regarding to this Contect team will help you:</p>
      </div>

      <div class="row">
        <!--<div class="column">
          <img src="images/logo.img.png" style="width: 10%" />
        </div>
        -->
        <div class="column">
          <form>
            <label for="fname">First Name</label>

            <input
              type="text"
              id="fname"
              name="firstname"
              placeholder="Your name.."
            />
            <label for="lname">Last Name</label>
            <input
              type="text"
              id="lname"
              name="lastname"
              placeholder="Your last name.."
            />

            <label for="country">What can we help you with?</label>
            <select id="country" name="country">
              <option value="fee issue">related to fee payment issue</option>
              <option value="joining">related to joining</option>
              <option value="timing">related to timing query</option>
            </select>

            <label for="subject">Subject</label>
            <textarea
              id="subject"
              name="subject"
              placeholder="Write something.."
              style="height: 170px"
            ></textarea>

            <input type="submit" value="Submit" />
          </form>
        </div>
      </div>
    </div>
